<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
        }

        #hud {
            display: flex;
            gap: 30px;
            color: #fff;
            font-size: 18px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .hud-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .hud-item span {
            color: #4ecca3;
            font-weight: bold;
        }

        #canvasWrapper {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 2.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        #gameCanvas {
            border: 3px solid #4ecca3;
            border-radius: 8px;
            background: #16213e;
            width: 100%;
            height: 100%;
            max-width: 1000px;
            max-height: 400px;
        }

        #controls {
            color: #888;
            font-size: 14px;
            text-align: center;
            display: block;
        }

        #controls kbd {
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        /* Mobile controls */
        #mobileControls {
            display: none;
            width: 100%;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .control-button {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.1s, background 0.1s;
            min-width: 100px;
        }

        .control-button:active {
            transform: scale(0.95);
            background: #3ab386;
        }

        .control-button.brake {
            background: #e74c3c;
        }

        .control-button.brake:active {
            background: #c0392b;
        }

        .control-button.restart {
            background: #3498db;
            min-width: 120px;
        }

        .control-button.restart:active {
            background: #2980b9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #gameContainer {
                gap: 12px;
                padding: 8px;
            }

            #hud {
                gap: 15px;
                font-size: 14px;
            }

            .hud-item {
                padding: 8px 15px;
            }

            #canvasWrapper {
                min-height: 240px;
                margin: 5px 0;
            }

            #controls {
                display: none;
            }

            #mobileControls {
                display: flex;
            }

            .control-button {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 90px;
            }
        }

        @media (max-width: 480px) {
            #gameContainer {
                gap: 10px;
                padding: 8px;
            }

            #hud {
                gap: 10px;
                font-size: 12px;
            }

            .hud-item {
                padding: 6px 12px;
            }

            .control-button {
                padding: 12px 16px;
                font-size: 13px;
                min-width: 80px;
                flex: 1 1 calc(50% - 8px);
            }

            .control-button.restart {
                flex: 1 1 100%;
            }
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #message h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        #message p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #888;
            white-space: pre-line;
        }

        #message button {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #message button:hover {
            transform: scale(1.05);
        }

        .success h2 { color: #4ecca3; }
        .failure h2 { color: #e74c3c; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <section id="hud" aria-label="Game statistics">
            <div class="hud-item">Level: <span id="levelDisplay" aria-live="polite">1</span></div>
            <div class="hud-item">Speed: <span id="speedDisplay" aria-live="polite">0</span> km/h</div>
            <div class="hud-item">Lights passed: <span id="lightsDisplay" aria-live="polite">0</span>/<span id="totalLightsDisplay" aria-live="polite">0</span></div>
            <div class="hud-item">Time: <span id="timeDisplay" aria-live="off">0.0</span> s</div>
        </section>
        <div id="canvasWrapper">
            <canvas id="gameCanvas" width="1000" height="400" aria-label="Green Wave game canvas - use W or Arrow Up to accelerate, S or Arrow Down to brake" role="img"></canvas>
        </div>
        <div id="controls">
            <kbd>W</kbd> or <kbd>↑</kbd> Gas &nbsp;&nbsp;|&nbsp;&nbsp;
            <kbd>S</kbd> or <kbd>↓</kbd> Brake &nbsp;&nbsp;|&nbsp;&nbsp;
            <kbd>R</kbd> Restart level
        </div>
        <div id="mobileControls">
            <button class="control-button gas" id="gasButton">Gas</button>
            <button class="control-button brake" id="brakeButton">Brake</button>
            <button class="control-button restart" id="restartButton">Restart (R)</button>
        </div>
    </div>

    <div id="message" role="alertdialog" aria-labelledby="messageTitle" aria-describedby="messageText">
        <h2 id="messageTitle">Level complete!</h2>
        <p id="messageText">You caught the green wave!</p>
        <button id="messageButton">Next level</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
